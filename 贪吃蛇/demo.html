<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贪吃蛇-盲写</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div class="startPage" id="startPage">
        <div class="startGame" id="startBtn"></div>
    </div>
    <div class="wrapper">
        <div class="left-side">
            <div class="startAndPause" id="startAndPause">
                <img src="img/pause.png" id="startP">
            </div>
        </div>
        <div class="main">
            <div class="header">
                <div class="score">
                    分数：
                    <span id="scoreBox"></span>
                </div>
            </div>
            <div class="content" id="content"></div>
        </div>
    </div>
    <div class="end" id="end">
        <div class="con">
            <div class="close" id="close"></div>
            <span class="endScore" id="endScore"></span>
        </div>
    </div>
    <script src="demo.js"></script>
</body>
</html>
